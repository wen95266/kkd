<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dou Dizhu</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body style="font-family: sans-serif;text-align:center;">
    <div id="player-display"></div>
    <div id="room-id-display"></div>
    <div id="game-message"></div>
    <div id="my-position"></div>
    <div id="room-list"></div>
    <div id="last-play"></div>
    <div id="player-hand">
        <h3>Your Hand</h3>
        <div id="card-container" style="display: flex; flex-wrap: wrap;">
        </div>
    </div>
    <div id="game-buttons">
        <button id="play-button">Play Cards</button>
        <button id="pass-button">Pass</button>
        <button id="ready-button">Ready</button>
        <button id="reset-button">Reset</button>
    </div>
    
    <style>
        /* General Styling */
        body {
            background-color: #f0f0f0;
        }

        .card {
            width: 100px;
            height: 150px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: inline-block;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        /* Player Positions */
        #player-positions {
            margin-bottom: 20px;
        }

        #player-left, #player-top, #player-right {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 5px;
        }

        /* Game Buttons */
        #game-buttons {
            margin-top: 20px;
        }
    </style>
    <script  src="script.js"></script>
</body>
</html>
